<html>
  <head>
    <!--Load the AJAX API-->
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript">

      // Load the Visualization API and the piechart package.
      google.load('visualization', '1.0', {'packages':['corechart']});

      // Set a callback to run when the Google Visualization API is loaded.
      google.setOnLoadCallback(drawChart);

      // Callback that creates and populates a data table, 
      // instantiates the pie chart, passes in the data and
      // draws it.
      function drawChart() {

        // Create the data table.
        var data = new google.visualization.DataTable();
        data.addColumn('string', 'Set-Aside Type');
        data.addColumn('number', 'Notices');
        data.addRows([
          ['Total Small Business', 5980],
          ['Service-Disabled Veteran-Owned Small Business', 221],
          ['HUBZone', 183], 
          ['Competitive 8(a)', 182],
          ['Partial Small Business', 49],
          ['Woman Owned Small Business', 33],
          ['Economically Disadvantaged Woman Owned Small Business', 20],
          ['Emerging Small Business', 3]
        ]);

        // Set chart options
        var options = {'title':'Department of Homeland Security Notices by Set-Aside Type',
                       'width':1000,
                       'height':300,
	                   'colors': ['#1AFF9C', '#16A082', '#2ECC71', '#27AE60', '#3498DB', '#2980B9', '#9B5966', '#8E4449', '#34495E', '#2C3E50', '#E74C3C', '#C0392B']};
 
        // Instantiate and draw our chart, passing in some options.
        var chart = new google.visualization.PieChart(document.getElementById('chart_div'));

        function selectHandler() {
          var selectedItem = chart.getSelection()[0];
          if (selectedItem) {
            var topping = data.getValue(selectedItem.row, 0);
            alert('The user selected ' + topping);
          }
        }

        google.visualization.events.addListener(chart, 'select', selectHandler);    
        chart.draw(data, options);
      }

    </script>
  </head>
  <body>
    <!--Div that will hold the pie chart-->
    <div id="chart_div" style="width:1000; height:300"></div>
  </body>
</html>
